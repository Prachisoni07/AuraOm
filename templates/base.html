<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 1500px;
            background: #00FFFF;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        #messages {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        #typing-indicator {
            font-style: italic;
            color: #888;
            margin-bottom: 5px;
            display: none;
        }
        #input-area {
            display: flex;
        }
        input[type="text"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin-left: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with LLM</h1>
        <div id="messages">
            <!-- Render chat history dynamically -->
            {% for message in chat_history %}
                <div class="{{ message.role }}">
                    <strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            console.log("Sending message:", userInput);

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = "You: " + userInput;
            document.getElementById('messages').appendChild(userMessageDiv);

            // Disable input & button while waiting for response
            document.getElementById('user-input').disabled = true;
            document.getElementById('send-btn').disabled = true;

            // Send request to backend
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userInput })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Received response:", data);

                // Display bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.textContent = "Bot: " + data.response;
                document.getElementById('messages').appendChild(botMessageDiv);

                // Reset input field
                document.getElementById('user-input').value = '';
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;

                // Scroll down
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                alert("Failed to send message. Check console for details.");
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
            });
        }
    </script>
</body>
</html>
